<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exploration Street View</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
function initialize() {
  var fenway = new google.maps.LatLng(38.9403666,-92.3254257);
  var mapOptions = {
    center: fenway,
    zoom: 14
  };
  var map = new google.maps.Map(
      document.getElementById('map-canvas'), mapOptions);
  var panoramaOptions = {
    position: fenway,
    pov: {
      heading: 34,
      pitch: 10
    }
  };
  var panorama = new google.maps.StreetViewPanorama(document.getElementById('pano'), panoramaOptions);
  map.setStreetView(panorama);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
	 <div><h1 align="center">Google API: Display the street view of a draggable location </h1></div>
	<div  style="width:800px;margin:0 auto">
    <div id="map-canvas" style="width: 400px; height: 400px; float:left;"></div>
    <div id="pano" style="width: 400px; height: 400px;  float:left;"></div>
	</div>
  </body>
</html>
